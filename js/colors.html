<html lang="no">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <style>
        html { font-size: 16px; }
    </style>
</head>

    <body style="background-color: lightgreen; color: magenta;">
    <h1 style="text-align: center">First JavaScript</h1>
    <hr>
    <script>
        document.body.innerHTML = "<p style='color: green'>This document was last modified on " + document.lastModified + "</p>";
        document.body.innerHTML += "<p>background = " + document.body.style.backgroundColor + "</p>";
        document.body.innerHTML += "<p style='font-size: 1rem; text-align: center;'>" + document.body.style.color + "</p>";
        document.body.innerHTML += "<p style='font-size: 2rem; color:red; text-align: center'>Hello,world!</p>";
        document.body.innerHTML += "<p style='font-size: 1.25rem; color:blue'>He said, <q>It\'s a beautiful day!</q></p>";
    </script>


</body>
