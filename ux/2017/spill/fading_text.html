<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blurring in</title>
    <style>
        html {
            font-size: 100%;
        }
        body {
            background-color: black;
            margin: 0;
        }

        #title_container {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        h1 {            
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 4rem;
            letter-spacing: 2rem;
            text-align: center;  
            background-color: transparent; 
            transform: scale(2);
            transition: 0.5s;            
        }

        h1 > span {
            filter: blur(100px);
            transition: 2s;
        }

        h1:hover {
            transform: scale(1);
        }

        h1:hover span {
            
            filter: blur(1px);
        }

        h1:hover span:nth-child(1) {transition-delay: 0ms; }
        h1:hover span:nth-child(2) {transition-delay: 100ms; }
        h1:hover span:nth-child(3) {transition-delay: 200ms; }
        h1:hover span:nth-child(4) {transition-delay: 300ms; }
        h1:hover span:nth-child(5) {transition-delay: 400ms; }
        h1:hover span:nth-child(6) {transition-delay: 500ms; }
        h1:hover span:nth-child(7) {transition-delay: 600ms; }
        h1:hover span:nth-child(8) {transition-delay: 700ms; }
        h1:hover span:nth-child(9) {transition-delay: 800ms; }
        h1:hover span:nth-child(10) {transition-delay: 900ms; }

        
        
    </style>
</head>
<body>
    
    <section id="title_container">
        <h1><span>T</span><span>H</span><span>E</span> <span>S</span><span>H</span><span>I</span><span>N</span><span>I</span><span>N</span><span>G</span></h1>
    </section>
    

</body>
</html>
