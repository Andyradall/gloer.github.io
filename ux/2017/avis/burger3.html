<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger 3</title>
    <style>
        * {
            margin: 0;
        }
        html {
            font-size: 16px;
        }
        body {
            background-color: black;
        }

        #burger {
            position: absolute;
            left: 1rem;
            top: 1rem;            
            height: 2rem;
            width: 2rem;
        }
        #burger > div {
            width: 100%;
            height: 2px;
            background-color: white;
            position: absolute;   
            transition: 1s;         
        }

        #burger > div:nth-child(1) { top: 0; }
        #burger > div:nth-child(2) { top: calc(1rem - 1px); }
        #burger > div:nth-child(3) { top: calc(1rem - 1px); }        
        #burger > div:nth-child(4) { bottom: 0; }

        #cb:checked ~ #burger > div:nth-child(2) { top: 1rem; transform: rotate(45deg); }
        #cb:checked ~ #burger > div:nth-child(1) { top: calc(1rem - 1px); opacity: 0; }
        #cb:checked ~ #burger > div:nth-child(4) { bottom: calc(1rem - 1px); opacity: 0; }        
        #cb:checked ~ #burger > div:nth-child(3) { bottom: 1rem; transform: rotate(-45deg); }

        

        #leftmenu {
            position: absolute;
            width: 300px;
            height: calc(100vh - 4rem);
            left: -300px;
            top: 4rem;
            background-color: #333;
            transition: 1s;
        }
        #cb:checked ~#leftmenu {
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <section>
            <input type="checkbox" id="cb">
            <label for="cb" id="burger">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </label>
            <nav id="leftmenu">

            </nav>
        </section>
    </header>
</body>
</html>
