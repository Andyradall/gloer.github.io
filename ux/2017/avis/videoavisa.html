<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video</title>
    <link rel="stylesheet" href="videoavisa.css">
</head>
<body>
    <main>
        <video id="video" src="afrika.mp4" controls autoplay muted loop>
            Din nettleser støtter ikke video-elementet.
        </video>
        <section id="video_overlay"></section>
        <section id="buttons">
            <a href="aper.html" id="btnAper">
                <img src="cute-monkey-clip-art-clipart-panda-free-clipart-images-monkey-face-clip-art-570_596.png" width="100">
            </a>
        </section>
    </main>

    <section class="highlights">
        <h1>Apene kommer</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam nulla distinctio atque tempore eaque, natus quos aut pariatur deserunt. A aut ipsum porro sint eum vero sequi voluptates modi laborum.</p>
    </section>


    <script>
    
        const video = document.getElementById("video");
        const btnAper = document.getElementById("btnAper");

        let reklameErVist = false;

        function fadeOutIn() {
            const keyframes = [
                {opacity: 1},
                {opacity: 0},
                {opacity: 1}
            ];
            const settings = {
                duration: 600
            };
            video.animate(keyframes, settings);
        }

        function visReklame() {
            if(video.currentTime > 5 && !reklameErVist) {
                reklameErVist = true;
                console.log("På tide å vise reklame");

            }
        }
        
        function visAper() {
            
            video.currentTime = 40.5;
            fadeOutIn();
        }

        btnAper.onmouseenter = visAper;
        video.ontimeupdate = visReklame;
    
    </script>

</body>
</html>
