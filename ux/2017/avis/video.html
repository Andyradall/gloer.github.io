<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        body {
            min-height: 100vh;
        }
        #video {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #startscreen {
            
            height: 100vh;
            width: 100vw;            
        }
        #startscreen > article {
            width: 100%;
            color: white;
            font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #startscreen > article > h1 {
            font-size: 4rem;
        }
        header {
            height: 60px;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;

        }
        main {
            height: 100vh;
            background-color: rgb(96, 96, 96);
        }
        .quote {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
        }
        .quote article {            
            width: 560px;
            color: white;
            font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;
            letter-spacing: 6px;
            line-height: 34px;
            font-size: 18px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    
    <section id="video">
            <video src="afrika.mp4"  autoplay loop preload="auto"></video>
    </section>
    <section id="startscreen">
        <article>
            <h1>ATR</h1>
            <h2>THE SAFARI EXPERTS</h2>
        </article>
    </section>
    <main>
         <section class="quote">
            <article>
                <p>If you should ever find yourself in some uncharted part of Africa and meet a fellow intrepid traveller, then feel free to use the greeting "Africa Travel Resource, I presume?"</p>
            </article>
         </section>
    </main>
    <header>
        <nav></nav>
    </header>
    
</body>
</html>
