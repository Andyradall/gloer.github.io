<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rad</title>
    <style>
        body {
            margin: 0;
            background-image: url(natur.jpeg);
            background-color: black;
            background-size: cover;
            background-position: center center;
            
        }

        #grad {

            width: 100vw;
            height: 100vh;            
            margin: auto;

            background-image: radial-gradient(
                circle at 10px 100px,
                transparent 0%,
                yellow 5%,
                green 6%
            );

        }

        #overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            border: 1px solid #333;
            background-image: url(natur.jpeg);
            background-size: cover;
            background-position: center center;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    
    <div id="grad"></div>
    <div id="overlay"></div>

    <script>
    
        const grad = document.getElementById("grad");
        
        document.onmousemove = (evt) => {
            grad.style.backgroundImage = `
                radial-gradient(
                    circle at ${evt.clientX}px ${evt.clientY}px,
                    transparent 0%,
                    transparent 10%,
                    black 15%
                )
            `;
        }

    </script>

</body>
</html>
