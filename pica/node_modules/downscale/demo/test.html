<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image resize</title>
</head>
<body>
    <input type="file" id="inpFile" onchange="resizeAndUpload()">

    <script src="downscale.js"></script>
    <script>
    
    const inpFile = document.getElementById("inpFile");

    function resizeAndUpload() {
        var source = inpFile.files[0];
        var w = source.width;
        var h = source.height;
    

        downscale(source, 400, 0)
            .then(function(dataURL){
               var dest = document.createElement("img");
               dest.src = dataURL;
               document.body.appendChild(dest); 
            });


    }
    


    </script>

</body>
</html>
