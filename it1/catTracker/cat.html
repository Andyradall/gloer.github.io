<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Fasten this to the cat</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <style>
        body {
            font-family: "Gloria Hallelujah";
            font-size: 48px;
            background-color: darkorange;
            color: white;
            text-align: center;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>


    <h1>You are tracked</h1>
    <img src="paws.png">

    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDqym8brxa8zty4kyvFtXQ4TqXftQrw-u8",
            authDomain: "the-awesome-cat-tracker.firebaseapp.com",
            databaseURL: "https://the-awesome-cat-tracker.firebaseio.com",
            storageBucket: "the-awesome-cat-tracker.appspot.com",
            messagingSenderId: "571408272203"
        };
        firebase.initializeApp(config);
    </script>

    <script>

        var database = firebase.database();
        var katteposisjoner = database.ref("katteposisjoneer");

        function trackTheCat(position) {

            var posisjon = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            katteposisjoner.push(posisjon);

        }

        navigator.geolocation.watchPosition(trackTheCat);

    </script>

</body>
</html>
