    <script>

        let database = firebase.database();
        let spor = database.ref("spor");

        function trackTheCat(position) {

            let posisjon = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

        }

        navigator.geolocation.watchPosition(trackTheCat);
