<body>

    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyA7yb872SjoLxAd81unFyKeC0upEW6cV_A",
            authDomain: "todolist-be2e2.firebaseapp.com",

        };
        firebase.initializeApp(config);
    </script>

    <script>

        var database = firebase.database();
        var katteposisjoner = database.ref("katteposisjoneer");

        function trackTheCat(position) {

            var posisjon = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            katteposisjoner.push(posisjon);

        }

        navigator.geolocation.watchPosition(trackTheCat);

    </script>
