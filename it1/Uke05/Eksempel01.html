<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>

    <h1 id="overskrift">Wuthering Heights</h1>
    <p id="avsnitt">The stars asd. asdas</p>

    <script>

        // Vi lager en referanse til elementet som har id lik "overskrift"
        let overskrift = document.getElementById("overskrift");
        let avsnitt = document.getElementById("avsnitt");

        // Vi endrer den indre HTML til overskriften
        overskrift.innerHTML = "The Great Gatsby";
        avsnitt.innerHTML = "Dette er et annet avsnitt";


    </script>
</body>
</html>
