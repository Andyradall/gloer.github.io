<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dogs</title>
</head>
<body>

    <main id="main"></main>

    <script>

        const main = document.getElementById("main");

        function visHunder(json){

            const bilder = json.data;


            for(const bilde of bilder) {
                main.innerHTML += `
                    <div>
                        <img src="${bilde.url}">
                    </div>
                `;
            }


        }

        fetch('http://api.thedogapi.co.uk/v2/dog.php?limit=50')
            .then(response => { return response.json(); })
            .then(json => { visHunder(json) })
            .catch(error => { main.innerHTML = error });

    </script>

</body>
</html>
