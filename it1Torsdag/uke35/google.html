<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Søk på Google</title>
</head>
<body>

    <form action="https://www.google.no/search">
        <input type="text" name="q">
        <button type="submit">SØK PÅ GOOGLE</button>
    </form>

    <br>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button type="submit">SØK PÅ YOUTUBE</button>
    </form>

    <br>

    <h1>Forskjellige typer input</h1>
    <form>

        <input type="password" required placeholder="email@email.com">
        <input type="color" required>
        <input type="date" required>
        <input type="tel" required placeholder="+4723232131">
        <button type="submit">OK</button>


    </form>

</body>
</html>
