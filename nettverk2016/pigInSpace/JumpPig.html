<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumping pig</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #039be5;
            cursor: url(bacon.png), auto;
            height: 100vh;
        }
        #grisebinge {
            height: 100%;
            transition: 1s;
        }
        img {
            float: right;
            width: 30px;
            display: block;
        }
    </style>
</head>
<body>

    <div id="grisebinge"></div>

    <script>
        var grisebinge = document.getElementById("grisebinge");

        var i = 0;
        while(i < 600) {
            var pig = document.createElement("img");
            pig.src = "astropig.png";
            pig.style.left = i * 70 + "px";
            grisebinge.appendChild(pig);

            i++;
        }

        function jump() {
            var snurr = this.animate([
                {bottom: "0px", transform: `rotate(0turn) scale(1)`},
                {bottom: "0px", transform: `rotate(${10 - 20 * Math.random()}turn) scale(2)`}
            ], {
                duration: 2000,
                easing: "ease-in-out",
                fill: "forwards"
            });

            snurr.onfinish = function() {
                if(grisebinge.hasChildNodes()) {
                    var firstPig = grisebinge.firstChild;
                    grisebinge.removeChild(firstPig);
                }
            }
        }

        var grisene = document.querySelectorAll("img");
        for(let gris of grisene){
            gris.addEventListener("mouseover", jump);
        }

    </script>
</body>
</html>
