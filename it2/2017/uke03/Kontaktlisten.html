<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mine kontakter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-float.css">
    <style>

        body {
            padding: 8px;
            max-width: 700px;
            margin: auto;
        }
        #skjema {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 4px;
        }
        #skjema > button {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        @media (max-width: 480px) {
            #skjema {
                grid-template-columns: 1fr;
            }
            #skjema > button {
                grid-column-start: 1;
                grid-column-end: 2;
            }

        }

    </style>
</head>
<body>

    <form id="skjema">

        <div>
            <input type="text" id="inpFornavn">
        </div>
        <div>
            <input type="text" id="inpEtternavn">
        </div>
        <div>
            <input type="text" id="inpTelefon">
        </div>

        <button class="button" type="submit">Registrer kontakt</button>

    </form>

</body>
</html>
