<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Slide Show</title>
    <style>

        body {
            background-color: #eee;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            overflow: hidden;

        }

        #slideshow {
            width: 500%;
            display: grid;
            grid-auto-flow: column;

            transition: 1s;
        }

        #slideshow img {
            width: 100%;
        }

        #thumbs {
            display: grid;
            grid-auto-flow: column;
            grid-gap: 5px;
        }
        #thumbs img {
            width: 100%;
        }

    </style>
</head>
<body>

    <main>

        <div id="slideshow">
            <div> <img src="shark01.jpg"> </div>
            <div> <img src="shark02.jpg"> </div>
            <div> <img src="shark03.jpg"> </div>
            <div> <img src="shark04.jpg"> </div>
            <div> <img src="shark05.jpg"> </div>
        </div>

        <div id="thumbs">
            <img src="shark01.jpg" data-marg="0">
            <img src="shark02.jpg" data-marg="-100%">
            <img src="shark03.jpg" data-marg="-200%">
            <img src="shark04.jpg" data-marg="-300%">
            <img src="shark05.jpg" data-marg="-400%">
        </div>

    </main>

    <script>

        var slideshow = document.getElementById("slideshow");

        var marg = 0;

        function forover() {
            console.log("FOROVER");

            if(marg > -400) {
                marg -= 100; //Minsker margen med 100
                slideshow.style.marginLeft = marg + "%";
            } else {
                // Riste den
            }
        }
        function bakover() {
            console.log("BAKOVER");


            if(marg < 0) {
                marg += 100; // Øker marg med 100
                slideshow.style.marginLeft = marg + "%";
            } else {
                // Riste den
            }
        }

        slideshow.onclick = function(evt) {
            var x = evt.clientX; // Hvor langt til høyre
            if(x > innerWidth / 2) {
                forover();
            } else {
                bakover();
            }

        }

        function hoppDirekte() {
            var margen = this.getAttribute("data-marg");
            slideshow.style.marginLeft = margen;
            console.log(margen);
        }

        var knapper = document.querySelectorAll("#thumbs img");

        for(var knapp of knapper) {
            knapp.onclick = hoppDirekte;
        }

    </script>


</body>
</html>
