<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firkanten</title>
    <style>

        * {
            margin: 0;
        }
        body {
            height: 100vh;
            display: flex;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        #firkant {
            background-color: #039be5;
            width: 200px;
            height: 100px;
            transition: 1s;
        }

        #firkant:hover {
            width: 300px;
            transform: translateX(100px);
        }
    </style>
</head>
<body>


    <div id="firkant"></div>

</body>
</html>
