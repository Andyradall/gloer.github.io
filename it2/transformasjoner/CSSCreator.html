<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS</title>
    <style id="myCSS"></style>
</head>
<body>


    <textarea id="taCSS" cols="100" rows="20"></textarea>

    <script>
        let taCSS = document.getElementById("taCSS");
        let myCSS = document.getElementById("myCSS");


        function settStil() {

            myCSS.innerHTML = taCSS.value;

        }

        taCSS.addEventListener("input", settStil);


    </script>

</body>
</html>
