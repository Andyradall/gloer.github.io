<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transformasjoner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }


        #container {
            width: 200px;
            height: 100px;
        }

        #firkant {
            width: 200px;
            height: 100px;
            background-color: darkslategray;
            transition: transform .5s, background-color 0s;
            transition-delay: 0s, 0.25s;
        }

        #container:hover #firkant {
            transform: rotateY(180deg);
            background-color: wheat;

        }

    </style>
</head>
<body>
    <div id="container">
        <div id="firkant"></div>
    </div>
    <script>

    </script>
</body>
</html>
