    <script>
        var celler = document.getElementsByTagName("td");

        celler = Array.from(celler);


        function tilbake() {

            for(var i=0; i<celler.length; i++) {


                var celle = celler[i];

                celle.style.transform = "rotate(0deg) scale(1) translate(0,0)";


            }

        }

        for(var i=0; i<celler.length; i++) {


            var celle = celler[i];


            var x = Math.random() * 2000 - 1000;
            var y = Math.random() * 1500 - 750;


            celle.style.transform = "rotate(" + (Math.random() * 1400 - 700)  + "deg) scale(0.3) translate(" + x + "px," + y + "px)";

            setTimeout(tilbake, 100);


        }


    </script>
